<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Example</title>
<style type="text/css">
html, body{
	height:100%;
}
body {
	background:#181b3e;
	margin:0;
	padding:0;
	position:relative;
}
img{
	position:absolute;
	left:50%;
	top:50%;
	margin-left:-50px;
	margin-top:-77px;
}
</style>
</head>

<body>
<img src="shuttle.png" id="shuttle">
</body>
<script src="js/TweenMax.min.js"></script>
<script type="text/javascript"> 
TweenMax.to(shuttle, 2, {rotation:360, transformOrigin:"50px 77px", repeat:-1});
</script>
</html>
